<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container">
          <div class="center">
            <h1>Till now...How much Time will I Spent on Earth</h1>
          <div class="time-container">
            <h2>
              <div id="year">0</div>
              Years
            </h2>

            <h2>
              <div id="months">0</div>
              Months
            </h2>

            <h2>
              <div id="days">0</div>
              Days
            </h2>

            <h2>
              <div id="hours">0</div>
              Hours
            </h2>

            <h2>
              <div id="minutes">0</div>
              Minutes
            </h2>

            <h2>
              <div id="seconds">0</div>
              Seconds
            </h2>

          </div>
          </div>
        </div>


        <div class="setting">
          <i id="settingIcon" class="fa fa-cog"></i>
          <div id="settingContent" class="setting-content hide">
            <input type="date" id="dobInput">
            <button id="dobButton">ADD DOB</button>
          </div>
        </div>        

    </div>
    <script src="./index.js"></script>
</body>
</html>
